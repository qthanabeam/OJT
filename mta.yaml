_schema-version: 3.3.0
ID: ojt_employ
description: A simple CAP project.
version: 1.0.0
modules:
  - name: ojt_employ-srv
    type: nodejs
    path: gen/srv
    requires:
      - name: ojt_employ-auth
      - name: ojt_employ-db
    provides:
      - name: srv-api
        properties:
          srv-url: ${default-url}
    parameters:
      buildpack: nodejs_buildpack
      instances: 1
    build-parameters:
      builder: npm-ci
  - name: ojt_employ-db-deployer
    type: hdb
    path: gen/db
    requires:
      - name: ojt_employ-db
    parameters:
      buildpack: nodejs_buildpack
  - name: ojt_employ-app-content
    type: com.sap.application.content
    path: .
    requires:
      - name: ojt_employ-repo-host
        parameters:
          content-target: true
    build-parameters:
      build-result: resources
      requires:
        - artifacts:
            - employ.zip
          name: employ
          target-path: resources/
  - name: employ
    type: html5
    path: app/employ
    build-parameters:
      build-result: dist
      builder: custom
      commands:
        - npm install
        - npm run build:cf
      supported-platforms:
        []

  - name: ojt_employ
    type: approuter.nodejs
    path: app/router
    parameters:
      keep-existing-routes: true
      disk-quota: 256M
      memory: 256M
    requires:
      - name: srv-api
        group: destinations
        properties:
          name: srv-api # must be used in xs-app.json as well
          url: ~{srv-url}
          forwardAuthToken: true
      - name: ojt_employ-auth
    provides:
      - name: app-api
        properties:
          app-protocol: ${protocol}
          app-uri: ${default-uri}
resources:
  - name: ojt_employ-auth
    type: org.cloudfoundry.managed-service
    parameters:
      config:
        tenant-mode: dedicated
        xsappname: ojt_employ-${org}-${space}
      path: ./xs-security.json
      service: xsuaa
      service-plan: application
  - name: ojt_employ-db
    type: com.sap.xs.hdi-container
    parameters:
      service: hana
      service-plan: hdi-shared
  - name: ojt_employ-repo-host
    type: org.cloudfoundry.managed-service
    parameters:
      service: html5-apps-repo
      service-name: ojt_employ-html5-service
      service-plan: app-host
  - name: ojt_employ-destination-service
    type: org.cloudfoundry.managed-service
    parameters:
      config:
        HTML5Runtime_enabled: false
        init_data:
          instance:
            destinations:
              - Authentication: NoAuthentication
                Name: ui5
                ProxyType: Internet
                Type: HTTP
                URL: https://ui5.sap.com
            existing_destinations_policy: update
        version: 1.0.0
      service: destination
      service-name: ojt_employ-destination-service
      service-plan: lite
parameters:
  deploy_mode: html5-repo
  enable-parallel-deployments: true
build-parameters:
  before-all:
    - builder: custom
      commands:
        - npm ci
        - npx cds build --production
